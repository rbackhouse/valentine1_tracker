<div data-role="content">
	<ul id="loglist" data-role="listview" data-theme="g" data-filter="true">
	<% _.each(logMsgs, function(logMsg) { %>
		<li>
			<p><b>Time:</b> <i><%= dtFormat(logMsg.time) %></i></p>
			<p><b>Level:</b> <i><%= levelFormat(logMsg.level) %></i></p>
			<p style="white-space:normal"><b>Message:</b> <i><%= logMsg.msg %></i></p>
		</li> 
	<% }); %>
    </ul>
</div>
